<!DOCTYPE html>
<html>
<head>
	<title> Yad 3 </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="modal.css">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>

	<div class="search-container">
		<input class="search" placeholder="Search apts/apartments for rent">
		<button onClick="search()"> 
			<svg viewbox="0 0 100 100">
				<circle cx=47 cy=47 r=30 stroke="black" fill="transparent"></circle>
				<line x1=57 y1=57 x2=100 y2=100></line>
			</svg>
		</button>
	</div>



	<ul class="listings"></ul>

	<div class="add-listing-form">
		
		<label>
			Title
			<input class="title">
		</label>

		<label>
			Price
			<input class="price" type="number">
		</label>

		<label>
			Image URL
			<input class="img-url">
		</label>

		<button onClick="addListing()">Add </button>
	</div>


	<div class="shadow" onClick="closeModal(event)">
		<div class="modal">
			<div class="image-container">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSySO3NjdtCP5mwVM9KQgCQg3Hk6cqiFLTuuaEqw_nGGVA3PIrN">
			</div>
			<div class="modal-content">
				<h2> Beautiful DownTown Luxury Apartment with Stunning English Bay View </h2>
				<p> oh wow such a view and great balcony. </p>
				<label>
					<div> Contact the Lister </div>
					<input type="email" class="contact-email" placeholder="Your Email Address">
				</label>
				<button class="contact-button"> Contact Lister </button>
				<svg class="modal-close-button" viewbox="0 0 100 100">
					<line x1=0 y1=0 x2=100 y2=100 />
					<line x1=0 y1=100 x2=100 y2=0 />

				</svg>
			</div>
		</div>
	</div>





	<script type="text/javascript" src="index.js"></script>
</body>
</html>
