<!DOCTYPE html>
<html>
<head>
	<title> Yad 3 </title>
	<link rel="stylesheet" type="text/css" href="index.css">

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>

	<div class="search-container">
		<input class="search" placeholder="Search apts/apartments for rent">
		<button onClick="search()"> 
			<svg viewbox="0 0 100 100">
				<circle cx=47 cy=47 r=30 stroke="black" fill="transparent"></circle>
				<line x1=57 y1=57 x2=100 y2=100></line>
			</svg>
		</button>
	</div>

	<ul class="listings"></ul>

	<div class="add-listing-form">
		
		<label>
			Title
			<input class="title">
		</label>

		<label>
			Price
			<input class="price" type="number">
		</label>

		<label>
			Image URL
			<input class="img-url">
		</label>

		<button onClick="addListing()">Add </button>

	</div>



	<script type="text/javascript" src="index.js"></script>
</body>
</html>
